---
- name: enable epel repository
  sudo: yes
  yum:
    name: epel-release
    state: present
  tags:
    - collectd

- name: install collectd
  sudo: yes
  yum:
    name: collectd
    state: present
  tags:
    - collectd

- name: create collectd plugin directory
  sudo: yes
  file:
    path: /usr/share/collectd/plugins
    state: directory
    mode: 0755
  tags:
  - collectd

- name: configure collectd
  sudo: yes
  template:
    src: collectd.conf.j2
    dest: /etc/collectd.conf
  notify:
    - restart collectd
  tags:
    - collectd
